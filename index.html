<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI生成项目</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366F1',
                        secondary: '#8B5CF6',
                        dark: '#0F172A',
                        light: '#F1F5F9'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .card-item {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .card-item:nth-child(1) { animation-delay: 0.1s; }
        .card-item:nth-child(2) { animation-delay: 0.2s; }
        .card-item:nth-child(3) { animation-delay: 0.3s; }
        .card-item:nth-child(4) { animation-delay: 0.4s; }
        .card-item:nth-child(5) { animation-delay: 0.5s; }
        .card-item:nth-child(6) { animation-delay: 0.6s; }
    </style>
</head>
<body class="bg-white min-h-screen font-sans text-dark">
    <div class="container mx-auto px-6 py-20 max-w-5xl">
        <header class="text-center mb-20 animate-fade-in-up">
            <h1 class="text-5xl font-bold text-dark mb-4 tracking-tight">
                AI生成项目
            </h1>
            <p class="text-gray-500 text-lg">
                探索由人工智能创建的创意项目
            </p>
        </header>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <a href="/aigen/IconBattle/" class="card-item block">
                <div class="group bg-gray-50 rounded-xl p-8 hover:bg-white hover:shadow-2xl hover:shadow-primary/10 transition-all duration-500 border border-transparent hover:border-primary/20">
                    <div class="w-14 h-14 bg-gradient-to-br from-red-500 to-pink-500 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fa fa-gamepad text-white text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-dark mb-3">图标大战</h2>
                    <p class="text-gray-500 text-sm leading-relaxed">
                        搜索、上传、选择图标组建军队，与对手展开激烈战斗
                    </p>
                    <div class="mt-6 flex items-center text-primary text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        开始游戏
                        <i class="fa fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>
            
            <a href="/aigen/mandown/" class="card-item block">
                <div class="group bg-gray-50 rounded-xl p-8 hover:bg-white hover:shadow-2xl hover:shadow-amber-500/10 transition-all duration-500 border border-transparent hover:border-amber-500/20">
                    <div class="w-14 h-14 bg-gradient-to-br from-amber-500 to-orange-500 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fa fa-male text-white text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-dark mb-3">就下100层</h2>
                    <p class="text-gray-500 text-sm leading-relaxed">
                        挑战反应速度，不断向下跳跃到达100层
                    </p>
                    <div class="mt-6 flex items-center text-amber-500 text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        开始挑战
                        <i class="fa fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>
            
            <a href="/aigen/tetris-puzzle/" class="card-item block">
                <div class="group bg-gray-50 rounded-xl p-8 hover:bg-white hover:shadow-2xl hover:shadow-emerald-500/10 transition-all duration-500 border border-transparent hover:border-emerald-500/20">
                    <div class="w-14 h-14 bg-gradient-to-br from-green-500 to-emerald-500 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fa fa-cubes text-white text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-dark mb-3">新俄罗斯方块拼图</h2>
                    <p class="text-gray-500 text-sm leading-relaxed">
                        经典拼图游戏，全新设计的方块带来新挑战
                    </p>
                    <div class="mt-6 flex items-center text-emerald-500 text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        开始游戏
                        <i class="fa fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>
            
            <a href="/aigen/Math-Problem-Generator/" class="card-item block">
                <div class="group bg-gray-50 rounded-xl p-8 hover:bg-white hover:shadow-2xl hover:shadow-primary/10 transition-all duration-500 border border-transparent hover:border-primary/20">
                    <div class="w-14 h-14 bg-gradient-to-br from-blue-500 to-indigo-500 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fa fa-calculator text-white text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-dark mb-3">四则运算生成器</h2>
                    <p class="text-gray-500 text-sm leading-relaxed">
                        生成不同难度的四则运算问题用于练习学习
                    </p>
                    <div class="mt-6 flex items-center text-primary text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        访问项目
                        <i class="fa fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>
            
            <a href="https://github.com/adyhwang/AndyTAB" class="card-item block" target="_blank">
                <div class="group bg-gray-50 rounded-xl p-8 hover:bg-white hover:shadow-2xl hover:shadow-secondary/10 transition-all duration-500 border border-transparent hover:border-secondary/20">
                    <div class="w-14 h-14 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fa fa-chrome text-white text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-dark mb-3">AndyTAB Chrome扩展</h2>
                    <p class="text-gray-500 text-sm leading-relaxed">
                        自定义Chrome新标签页，支持WebDAV数据同步
                    </p>
                    <div class="mt-6 flex items-center text-secondary text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        查看项目
                        <i class="fa fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>
            
            <a href="https://github.com/adyhwang/WinVClip/" class="card-item block" target="_blank">
                <div class="group bg-gray-50 rounded-xl p-8 hover:bg-white hover:shadow-2xl hover:shadow-cyan-500/10 transition-all duration-500 border border-transparent hover:border-cyan-500/20">
                    <div class="w-14 h-14 bg-gradient-to-br from-cyan-500 to-blue-500 rounded-2xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform duration-300">
                        <i class="fa fa-clipboard text-white text-2xl"></i>
                    </div>
                    <h2 class="text-xl font-semibold text-dark mb-3">WinVClip</h2>
                    <p class="text-gray-500 text-sm leading-relaxed">
                        Windows剪贴板管理工具，支持多类型捕获和历史记录
                    </p>
                    <div class="mt-6 flex items-center text-cyan-500 text-sm font-medium opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                        查看项目
                        <i class="fa fa-arrow-right ml-2"></i>
                    </div>
                </div>
            </a>
        </div>
        
        <footer class="mt-24 text-center">
            <p class="text-gray-400 text-sm">
                使用AI技术精心创建
            </p>
        </footer>
    </div>
</body>
</html>
